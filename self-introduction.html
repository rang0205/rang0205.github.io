                <div class="like">

    <script>
        var index = 0;
        var imgsrc = ["images/like/파란장미.jpg","images/like/단풍이.jpg","images/like/커피.jpg","images/like/치킨.png"];
        $(function(){
            $("#img-tour").click(function(){
                let style = {
                    left: "-400px"
                };
                $(this).animate(style, 500, function(){
                index++;
                if(index >= 4){
                    index=0;
                }
                
                $("#img-tour").attr('src', imgsrc[index]);
                $(this).css("left", "400px")
                .animate({left:"0px"},500);
            });
        });
    });
    
        var index2 = 0;
        var imgsrc2 = ["images/dislike/비와고양이.jpg","images/dislike/불닭.jpg","images/dislike/간장게장.png","images/dislike/바선생.jpg"];
        $(function(){
          $("#img-tour2").click(function(){
            let style = {
              left: "-400px"
            };
            $(this).animate(style, 500, function(){
                index2++;
                if(index2 >= 4){
                    index2=0;
                }

                $("#img-tour2").attr('src', imgsrc2[index2]);
                $(this).css("left", "400px")
                     .animate({left:"0px"},500);

        });
